<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Esports League - Calendar</title>

    <!-- Load static files for linking CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <h1>F1 Esports League</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'rules' %}">Rules</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'calendar' %}" class="active">Calendar</a></li>
            </ul>
        </nav>
    </header>

    <!-- Calendar Section -->
    <section class="calendar-container">
        <h2>Upcoming Events</h2>
        <table class="calendar-table">
            <thead>
                <tr>
                    <th scope="col">Event</th>
                    <th scope="col">Date</th>
                    <th scope="col">Location</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event.name }}</td>
                    <td>{{ event.date }}</td>
                    <td>{{ event.location }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No upcoming events.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 F1 Esports League | All Rights Reserved</p>
    </footer>

</body>
</html>
